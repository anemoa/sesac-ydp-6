<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>img 태그</title>
    </head>
    <body>
        <h1>img태그</h1>
        <!-- 
            상대경로: 현재 위치를 기준으로 하는 파일 경로
            - 프로젝트의 위치가 바뀌어도 그대로 사용할 수 있다는 장점
            - 목적 파일의 위치가 바뀐다면 상대경로를 수정해야 하는 단점
            ex: ../../img/img.png, ./src/img/img.jpg
        -->
        <img src="./img/sesac.jpeg" alt="새싹" width="300px">
        <img src="img/sesac.jpeg" alt="새싹" width="300px">

        <br>

        <!-- 
            절대경로: root(맨 처음, 최상단)부터 해당 파일까지의 경로
            - 내 로컬환경에서는 어느 곳에서든 접근이 가능하다는 것이 장점
            - 다른 로컬에서는 절대경로가 실제로 동일해야만 접근이 가능하다는 것이 단점
            ex: https://www.naver.com, C:/Users/... 
        -->
        <img src="/Users/sba/Documents/github/sesac-ydp-6/02-html/img/sesac.jpeg" alt="새싹">

        <!-- 
            http://127.0.0.1:5500/02-html/img.html
            127.0.0.1 => 로컬 디바이스 (내 컴퓨터 IP 주소) = localhost
        -->

        <br>

        <!-- 
            a target attribute: 링크가 열릴 위치 지정
            - _self(default): 현재 탭에서 열기
            - _blank: 새 탭으로 열기
         -->
        <a href="http://www.naver.com">네이버 바로가기</a> <br>
