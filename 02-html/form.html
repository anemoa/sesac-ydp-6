<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form과 Form 요소</title>
    </head>
    <body>
        <h1>폼 관련 태그를 알아보자!</h1>

        <!-- form 태그 
            - action 속성: 사용자가 폼에 입력한 값을 전달할 주소
            - method 속성: 사용자가 폼에 입력한 값을 전달할 방법
            => 위 두 가지 속성은 "서버(백엔드)" 연관된 내용 -> 백엔드 진도 나갈때 다시 소개
            
            form은 화면에 드러나지 않는 추상적인 태그(양식)
        -->
        <form>
            <!-- form 요소: 폼 태그 안에 있는 사용자의 입력값을 받는 요소
                input, textarea, select... 태그들에는 name이라는 속성을 가질 수 있다. 이것 역시 "서버"와 연관되어 있다.
            -->

            <!-- input 태그 
                 - disabled 속성:  편집을 불가능하도록 막음
                 - placeholder 속성: 미리보기 텍스트 (안내문구)
            -->

            Text <input type="text"> <br>
            Text2 <input type="text" disabled> <br>
            
            <!-- label태그의 for속성값과 input태그의 id속성값의 이름을 일치시키면 label글씨를 클릭했을때 ipnut창에 포커싱이 된다
                => 웹접근성에 적합한 코드를 작성한것. (사용자가 편리하게 사용할 수 있기 때문)
            -->
            <!-- input:emial 적고 탭 하면 밑에처럼 바로 나옴 -->
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" placeholder="abc@test.com" name=""><br>
            
            <input type="color"><br>
            <input type="range"><br>
            <input type="file"><br>
            <input type="number"><br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="password"><br>

            <!-- radio input vs checkbox input -->
            <!-- radio, checkbox input: 같은 name 속성값을 부여해서 "카테고리"화 해주는게 핵심 -->
            <!-- 라디오 체크박스 에서만 name이 카테고리화 해주는 기능이 있다. 다른 인풋 타입에서 name은 카테고리화 기능이 없다. -->
            <!-- checked 속성: 해당 옵션이 기본으로 체크되도록 해줌 -->
            <h2>당신의 취미는 무엇인가요?</h2>
            <input type="checkbox" name="interest" value="basketball" checked>농구
            <input type="checkbox" name="interest" value="movie">영화
            <input type="checkbox" name="interest" value="lay-down">누워있기

            <h3>당신의 성별은 무엇인가요?</h3>
            <input type="radio" name="gender" value="female" id="female"><label for="female">여자</label>
            <input type="radio" name="gender" value="male" id="male"><label for="male">남자</label>

            <h4>당신은 무슨 개발자인가요?</h4>
            <input type="radio" value="f" id="web" checked /><label for="web">웹 개발자</label>
            <input type="radio" value="m" id="app" /><label for="app">앱 개발자</label><br>
            
            <!-- textarea 태그: input보다 더 많은 내용(여러 줄)을 입력받을 수 있는 요소 
                - cols, rows: 가로, 세로 길이 나타냄
                - 유저가 마우스 커서를 이용해 우측 하단을 조절하면 크기 변경 가능
            -->
            <textarea placeholder="문의사항 입력" cols="30" rows="10"></textarea><br>

            <!-- select 태그: 옵션 메뉴를 제공하는 드롭다운 리스트 -->
            <select name="flowers">
                <optgroup label="red-flower">
                    <option value="장미">장미</option>
                    <option value="동백꽃" selected>동백꽃</option>
                    <option value="튤립">튤립</option>
                </optgroup>
                
                <optgroup label="white-flower">
                    <option value="벚꽃">벚꽃</option>
                    <option value="목련">목련</option>
                    <option value="매화">매화</option>
                </optgroup>
            </select>
            <br>

            <!-- 버튼: 
                 1. input 태그의 type 속성을 이용해 버튼 만들기
                 2. button 태그
            -->

            <!-- 1) 단순 버튼: 클릭 가능한 버튼 -->
            <input type="button" value="단순 버튼1">
            <button type="button">단순 버튼2</button>

            <br>

            <!-- 2) 제출 버튼: "폼"을 제출하는 버튼 -->
            <input type="submit" value="제출 버튼1">
            <button type="submit">제출 버튼2</button>

            <!-- 참고. type 속성을 생략한 button 태그
                - type 속성: button, submit 값 사용 가능

                - button type: 폼 태그 바깥에 button 태그가 있을 때 기본 값
                - submit type: 폼 태그 내부에 button 태그가 있을 때 기본 값
            
            -->

            <button> 버튼1</button>
        </form>

        <button>버튼2</button>
    </body>
</html>
