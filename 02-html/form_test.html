<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>설문조사</h3>
        <label for="user-name">이름</label> <input type="text" id="user-name"> <br>
        <label for="user-email">이메일</label> <input type="email" id="user-email" placeholder="love@example.com">

        <br>
        <br>

        <h4>나이</h4>
        <input type="radio" name="age" id="age-10" value="10" checked> <label for="age-10">10대</label>
        <input type="radio" name="age" id="age-20" value="20"> <label for="age-20">20대</label>
        <input type="radio" name="age" id="age-30" value="30"> <label for="age-30">30대</label>
        <input type="radio" name="age" id="age-40" value="40"> <label for="age-40">40대</label>
        <input type="radio" name="age" id="age-50" value="50"> <label for="age-50">50대</label>
        <input type="radio" name="age" id="age-over60" value="over 60"> <label for="age-over60">60대 이상</label>

        <br>
        <br>

        <h4>원하는 강의 (복수응답 가능합니다.)</h4>
        <input type="checkbox" name="class" value="html-class" id="html" checked> <label for="html">html</label>
        <input type="checkbox" name="class" value="javascript-class" id="javascript"> <label for="javascript">javascript</label>
        <input type="checkbox" name="class" value="css-class" id="css"> <label for="css">css</label>

        <br>
        <br>
        <textarea placeholder="하고싶은 말을 써주세요 :)" cols="90" rows="20"></textarea>
        <button type="submit">제출</button>
    </form>
</body>
</html>
