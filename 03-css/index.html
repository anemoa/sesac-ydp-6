<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS 참조방식</title>

        <!-- css 참조방식 3. 링크방식-->
        <link rel="stylesheet" href="./index.css">
        
        <!-- css 참조방식 2. 내장방식  -->
        <style>
            ul{
                background-color: palegoldenrod;
            }
            /* 다른 태그에 같은 스타일 적용 */
            h1, h2{
                color: paleturquoise;
            }
        </style>
    </head>
    <body>
        <!-- css 참조방식 1. 인라인 방식 -->
        <h1 style="color: blueviolet;">CSS 사용법을 익혀봅시다!</h1>
        <h2 style="font-size: larger;">Hello World :)</h2>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <div style="width: 50px; height: 50px; background-color: red;"></div>
        <div style="width: 80px; height: 50px; background-color: orange;"></div>
        <div style="width: 110px; height: 50px; background-color: yellow;"></div>
        <div style="width: 140px; height: 50px; background-color: green;"></div>
        <div style="width: 170px; height: 50px; background-color: blue;"></div>
        <div style="width: 200px; height: 50px; background-color: navy;"></div>
        <div style="width: 230px; height: 50px; background-color: purple;"></div>
    </body>
</html>
