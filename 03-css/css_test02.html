<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>선택자 종합실습</title>
        <style>
            h3:hover{
                background-color: beige;
                color: aqua;
            }
            form {
                width: 400px;
            }

            textarea:focus{
                background-color: orange;
            }

            input[id="red"]:checked + label{
                background-color: red;
                color: white;
            }

            input[id="blue"]:checked + label{
                background-color: blue;
                color: white;
            }

            input[id="green"]:checked + label{
                background-color: green;
                color: yellow;
            }

            button {
                float: right;
                padding: 5px 15px;
                background-color: #f96666;
                color: white;
                font-size: 17px;
                border-radius: 10px;
                border: none;
            }

            button:active{
                background-color: brown;
                color: limegreen;
            }   
        </style>
    </head>

    <body>
        <h3>건의 사항을 적어주세요!</h3>
        <form>
            <textarea cols="60" rows="10"></textarea> <br>
            <input type="checkbox" name="color" id="red"> <label for="red">빨강</label>
            <input type="checkbox" name="color" id="blue"> <label for="blue">파랑</label>
            <input type="checkbox" name="color" id="green"> <label for="green">초록</label>
            <button>제출</button>
        </form>
    </body>

</html>
